<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Orbitron&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/9497de40c9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
          <div class="container">
              <div class="weather-app-wrapper">
                  <div class="weather-app">

                      <form id="search-form">
                          <div class="row">
                            <div class="col-6">
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Choose your city"
                                aria-label="Choose your city"
                                id="search-city"
                              />
                            </div>
                            <div class="col-2">
                              <button type="submit" class="btn btn-outline-secondary"id="search-button">Search <i class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                          </form>
                            <div class="col-3">
                              <div>
                                  <button type="button" class="btn btn-outline-secondary" id ="current-button"> Current location  <i class="fa-solid fa-map-pin"></i></button>
                              </div>
                            </div>
                          </div>
                       
        
  <div class="row second-row">      
    <div class = "col-2 "><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png" alt="Clear" id="main-icon" width="120px" height="120px">    
        </img>
      </div>       
    <div class="col-4 ">
      <span id="main-temp"></span> <span id="units"><span class="celsius-degree active"> <a href="#" id="celsius-link" class="active">°C </a> </span> | 
      <span class="fahrenheit-degree"><a href="#" id="fahrenheit-link"> °F</a></span>
        </span>
          </div>
    <div class="col-5 info-city">
        <div id="city"> </div>
        <div class="sunday"><span id="today-weekday"></span><span id="number-day"></span>  <span id="month"></span><div>
        <div class="time-now"><span id="today-hours"></span> : <span id="today-minutes"></span></div>
        <div class="description"></div>
            </div>  
              </div>
            </div>
          
    <div class="details-row">
          <span class="humidity">Humidity <span id="humidity">77</span><strong> %</strong> </span><span class="wind">Wind <span id="wind">8</span><strong>  km/h</strong></span>
              </div>
          

        <div class=" weather-forecast"id="weather-forecast">
          <div class="row">
            <div class="col first-mini">
              <div class="weekdays">Mon</div><img src="icons/cloudy.svg" width="40px" height="40px"></img><br />
              <div class="temp">10°</div>
            </div>
            <div class="col ">
              <div class="weekdays">Tue</div><img src="icons/partly-cloudy.svg" width="40px" height="40px"></img><br />
              <div class="temp">11°</div>
            </div>
            <div class="col ">
              <div class="weekdays">Wed</div><img src="icons/sunny.svg" width="40px" height="40px"></img><br />
              <div class="temp">12°</div>
            </div>
            <div class="col">
              <div class="weekdays">Thu</div><img src="icons/thunderstorm.svg" width="40px"
                height="40px"></img><br />
              <div class="temp"> 8°</div>
            </div>
            <div class="col ">
              <div class="weekdays">Fri</div><img src="icons/cloudy.svg" width="40px"
                height="40px"></img><br />
              <div class="temp"> 9°</div>
            </div>
          </div>
            </div>
      
                
                

    </div>
  </div>
</div>
   <p><a href="https://github.com/annvzska/elegant-weather-app" class="code-by">Open-source code </a> by annvzska</p>
    <script src="src/index.js"></script>
  </body>
</html>
